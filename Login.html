<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page - Heavy Vehicle Factory</title>
  <style>
    h1 {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      padding: 20px;
      background-color: #ffffffcc;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('Indian-Army-T-72.jpg');
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin: 20px auto;
    }

    .login-container h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group select, .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group input[readonly] {
      background-color: #e9ecef;
    }

    .btn {
      display: block;
      text-align: center;
      margin: auto;
      margin-top: 30px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ProdReport Hub</h1>
  <div class="login-container">
    <h2 align="center">Login Form</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="section">Select Section:</label>
        <select id="section" required>
          <option value="">--Select--</option>
          <option value="TRG1">TRG1</option>
          <option value="TRG2">TRG2</option>
        </select>
      </div>
      <div class="form-group">
        <label for="PerNo">In-Charge Person No:</label>
        <input type="text" id="PerNo" placeholder="Enter In-Charge No" required>
      </div>
      <div class="form-group">
        <label for="Name">In-Charge Name:</label>
        <input type="text" id="Name" >
      </div>
      <button type="submit" class="btn">Go</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const PerNo = document.getElementById('PerNo').value.trim();
      const Name = document.getElementById('Name').value.trim();

      fetch('validate.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ PerNo, Name }),
      })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            alert('Login successful!');
            // Redirect or take further action
          } else {
            alert('Error: ' + data.message);
          }
        })
        .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
